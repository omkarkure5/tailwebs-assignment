{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card p-4">
        <h3 class="text-center mb-4"><i class="bi bi-person-circle me-2"></i>Teacher Login</h3>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-red w-100">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Login
                </button>
            </form>

            {% if messages %}
                <div class="mt-3 alert alert-danger text-center">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}

            <div class="text-center mt-3">
                <p class="mb-1">Don't have an account?</p>
                <a href="{% url 'signup' %}" class="btn btn-outline-secondary w-100">Create a Teacher Account</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
